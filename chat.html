<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Settings | Vijay Anand A</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
        }

        .dashboard-nav {
            display: flex;
            gap: 0.5rem;
        }

        .dashboard-nav a {
            text-decoration: none;
            color: var(--text-muted);
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dashboard-nav a:hover {
            background: rgba(148, 163, 184, 0.15);
            color: var(--text-color);
        }

        .dashboard-nav a.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: #a5b4fc;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            color: var(--text-muted);
            font-weight: 500;
        }

        .profile-menu {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }

        .profile-avatar {
            width: 36px;
            height: 36px;
            border-radius: 999px;
            object-fit: cover;
            border: 2px solid rgba(148, 163, 184, 0.7);
        }

        .profile-menu i {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .profile-dropdown {
            position: absolute;
            right: 0;
            top: 120%;
            background: var(--glass-bg);
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
            min-width: 180px;
            padding: 0.5rem 0;
            display: none;
            z-index: 20;
        }

        .profile-dropdown.open {
            display: block;
        }

        .profile-dropdown button {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-color);
            text-align: left;
            padding: 0.7rem 1rem;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .profile-dropdown button:hover {
            background: rgba(148, 163, 184, 0.15);
        }

        .chat-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .chat-table thead {
            background: rgba(15, 23, 42, 0.9);
        }

        .chat-table th,
        .chat-table td {
            padding: 0.9rem 0.8rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            text-align: left;
        }

        .chat-table th {
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.08em;
        }

        .chat-table tbody tr:hover {
            background: rgba(15, 23, 42, 0.6);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .table-header h3 {
            font-size: 1.1rem;
            color: var(--text-color);
            margin: 0;
        }

        .btn-add {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .badge-pending {
            display: inline-block;
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.5);
            color: #fde68a;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-approved {
            display: inline-block;
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-rejected {
            display: inline-block;
            padding: 0.2rem 0.7rem;
            border-radius: 999px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.3rem 0.5rem;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .action-btn.delete:hover {
            color: #ef4444;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-box h3 {
            margin: 0 0 1.5rem 0;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .modal-box .form-group {
            margin-bottom: 1rem;
        }

        .modal-box label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .modal-box input {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text-color);
            font-size: 0.95rem;
            outline: none;
            box-sizing: border-box;
        }

        .modal-box input:focus {
            border-color: #6366f1;
        }

        .modal-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: rgba(148, 163, 184, 0.15);
        }

        .btn-save {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save:hover {
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 768px) {
            .dashboard-topbar {
                flex-direction: column;
                gap: 1rem;
            }

            .dashboard-nav {
                order: 2;
            }

            .topbar-right {
                flex-direction: column;
                align-items: flex-end;
                gap: 0.5rem;
            }

            .chat-table th,
            .chat-table td {
                padding: 0.6rem 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-topbar">
        <nav class="dashboard-nav">
            <a href="dashboard.html"><i class="fas fa-envelope"></i> Enquiries</a>
            <a href="chat.html" class="active"><i class="fas fa-comments"></i> Chat settings</a>
        </nav>
        <div class="topbar-right">
            <span class="welcome-text">Welcome, Vijay</span>
            <div class="profile-menu" id="profileMenu">
                <img src="profile.png" alt="Profile" class="profile-avatar">
                <i class="fas fa-chevron-down"></i>
                <div class="profile-dropdown" id="profileDropdown">
                    <button type="button" data-action="change-password">Change Password</button>
                    <button type="button" data-action="logout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="contact">
            <div class="container">
                <h2 class="section-title">Chat Settings</h2>
                <div class="glass-card">
                    <div class="table-header">
                        <h3>Chat Users</h3>
                        <button class="btn-add" id="btnAddUser"><i class="fas fa-plus"></i> ADD</button>
                    </div>
                    <div class="table-responsive">
                        <table class="chat-table">
                            <thead>
                                <tr>
                                    <th>SL</th>
                                    <th>Chat Username</th>
                                    <th>Chat Password</th>
                                    <th>Approval</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="chatUsersBody">
                                <tr>
                                    <td colspan="5">Loading chat users...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Add User Modal -->
    <div class="modal-overlay" id="addUserModal">
        <div class="modal-box">
            <h3>Add Chat User</h3>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="chatUsername">Chat Username</label>
                    <input type="text" id="chatUsername" name="chatUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="chatPassword">Chat Password</label>
                    <input type="text" id="chatPassword" name="chatPassword" placeholder="Enter password" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btnCancelModal">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="chat-settings.js"></script>
</body>

</html>
