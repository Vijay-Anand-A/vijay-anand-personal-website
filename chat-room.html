<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room | Vijay Anand A</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 16px 16px 0 0;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .chat-header-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .chat-header-info h3 {
            margin: 0;
            font-size: 1rem;
            color: #f1f5f9;
        }

        .chat-header-info span {
            font-size: 0.75rem;
            color: #22c55e;
        }

        .chat-back-btn {
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .chat-back-btn:hover {
            background: rgba(148, 163, 184, 0.15);
            color: #f1f5f9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.5);
            border-left: 1px solid rgba(148, 163, 184, 0.15);
            border-right: 1px solid rgba(148, 163, 184, 0.15);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 10px;
        }

        .msg-bubble {
            max-width: 75%;
            padding: 0.7rem 1rem;
            border-radius: 14px;
            font-size: 0.92rem;
            line-height: 1.4;
            position: relative;
            animation: msgSlide 0.3s ease;
        }

        @keyframes msgSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg-sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #6366f1, #7c3aed);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .msg-received {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.9);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-bottom-left-radius: 4px;
        }

        .msg-time {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.3rem;
            text-align: right;
        }

        .msg-received .msg-time {
            color: #64748b;
        }

        .msg-sender-name {
            font-size: 0.7rem;
            font-weight: 600;
            color: #818cf8;
            margin-bottom: 0.2rem;
        }

        .chat-input-area {
            display: flex;
            gap: 0.6rem;
            padding: 1rem 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 0 0 16px 16px;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            color: #f1f5f9;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            font-family: 'Inter', sans-serif;
        }

        .chat-input:focus {
            border-color: #6366f1;
        }

        .chat-send-btn {
            width: 46px;
            height: 46px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .chat-empty {
            text-align: center;
            color: #64748b;
            margin-top: 3rem;
        }

        .chat-empty i {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            color: #475569;
        }

        .chat-date-divider {
            text-align: center;
            color: #64748b;
            font-size: 0.75rem;
            padding: 0.5rem 0;
        }

        .chat-date-divider span {
            background: rgba(30, 41, 59, 0.8);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                padding: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .chat-input-area {
                border-radius: 0;
            }

            .msg-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="chat-header-avatar">VA</div>
                <div class="chat-header-info">
                    <h3>Vijay Anand (Admin)</h3>
                    <span><i class="fas fa-circle" style="font-size:0.5rem"></i> Online</span>
                </div>
            </div>
            <button class="chat-back-btn" id="chatBackBtn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="chat-empty">
                <i class="fas fa-comments"></i>
                <p>No messages yet. Start the conversation!</p>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." autocomplete="off">
            <button class="chat-send-btn" id="chatSendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="chat-room.js"></script>
</body>

</html>
